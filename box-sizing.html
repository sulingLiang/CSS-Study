<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css box-sizing</title>
</head>
<style>
*{
  margin:0px;
  padding:0px;
  box-sizing:border-box;
}
div{
  float:left;
  height:600px;
}
#left{
  width:25%;
  background:red;
}
#center{
  width:50%;
  background:green;
  box-sizing:border-box;
  padding:20px 0px
}
#right{
  width:25%;
  background:yellow;
}	
</style>
<body>
  <div id="left">left</div>
  <div id="center">center</div>
  <div id="right">right</div>
</body>
</html>
